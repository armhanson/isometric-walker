<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
      <header>
          <h1>Walking Sim 2696!!</h1>
          <br/>
          <h3>Controls: Up - W, Down - S, Left - A, Right - D</h3>
      </header>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("backing", "assets/background/background_1.png");
        this.load.image("grass", "assets/background/grass.png");
        this.load.spritesheet(
          "guy",
          "assets/sprites/guy_anim/guy_walk_sht.png",
          {
            frameWidth: 50,
            frameHeight: 75,
          }
        );
      }

      function create() {
        this.add.image(400, 300, "backing");
        this.add.image(400, 300, "grass");

        guy = this.add.sprite(75, 100, "guy");

        this.anims.create({
          key: "idle",
          frames: this.anims.generateFrameNumbers("guy", { start: 0, end: 0 }),
          frameRate: 1,
          repeat: -1,
        });

        this.anims.create({
          key: "walk",
          frames: this.anims.generateFrameNumbers("guy", { start: 0, end: 3 }),
          frameRate: 7.75,
          repeat: -1,
        });

        cursors = this.input.keyboard.addKeys('W, S, A, D');
      }

      function update() {
        if (guy.x > 725) {
          guy.x -= 1;
        }
        if (guy.x < 75) {
          guy.x += 1;
        }
        if (guy.y > 475) {
          guy.y -= 1;
        }
        if (guy.y < 75) {
          guy.y += 1;
        }

        if (
          cursors.A.isDown &&
          guy.x <= 726 &&
          guy.x >= 74 &&
          guy.y <= 476 &&
          guy.y >= 74
        ) {
          guy.x -= 1.5;

          guy.anims.play("walk", true);
        } else if (
            cursors.D.isUp &&
          cursors.A.isUp &&
          cursors.S.isUp &&
          cursors.W.isUp
        ) {
          guy.anims.play("walk", false);
        }

        if (
          cursors.D.isDown &&
          guy.x <= 726 &&
          guy.x >= 74 &&
          guy.y <= 476 &&
          guy.y >= 74
        ) {
          guy.x += 1.5;

          guy.anims.play("walk", true);
        } else if (
            cursors.D.isUp &&
          cursors.A.isUp &&
          cursors.S.isUp &&
          cursors.W.isUp
        ) {
          guy.anims.play("walk", false);
        }

        if (
          cursors.S.isDown &&
          guy.x <= 726 &&
          guy.x >= 74 &&
          guy.y <= 476 &&
          guy.y >= 74
        ) {
          guy.y += 1.5;

          guy.anims.play("walk", true);
        } else if (
            cursors.D.isUp &&
          cursors.A.isUp &&
          cursors.S.isUp &&
          cursors.W.isUp
        ) {
          guy.anims.play("walk", false);
        }

        if (
          cursors.W.isDown &&
          guy.x <= 726 &&
          guy.x >= 74 &&
          guy.y <= 476 &&
          guy.y >= 74
        ) {
          guy.y -= 1.5;

          guy.anims.play("walk", true);
        } else if (
          cursors.D.isUp &&
          cursors.A.isUp &&
          cursors.S.isUp &&
          cursors.W.isUp
        ) {
          guy.anims.play("walk", false);
        }
      }
    </script>
  </body>
</html>
